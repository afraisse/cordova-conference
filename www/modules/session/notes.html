<ons-page ng-controller="sessionNoteController as ctrl">
    <ons-toolbar>
        <div class="left" style="line-height: 44px">
            <ons-back-button>Annuler</ons-back-button>
        </div>
        <div class="center">Mes notes</div>
    </ons-toolbar>

    <div style="padding: 0px 12px;">
        <h1>{{ctrl.session.title}}</h1>
        <div class="content-padded">
            <ons-button modifier="outline" ng-click="ctrl.takePicture()">
                <ons-icon icon="fa-camera" size="20px" fixed-width="false" style="color: #2b81af"></ons-icon>
            </ons-button>
            <ons-button modifier="outline" ng-click="ctrl.choosePicture()">
                <ons-icon icon="fa-photo" size="20px" fixed-width="false" style="color: #2b81af"></ons-icon>
            </ons-button>
            <ons-button modifier="outline" ng-click="ctrl.recordAudio()">
                <ons-icon icon="fa-microphone" size="20px" fixed-width="false" style="color: #2b81af"></ons-icon>
            </ons-button>
            <ons-button modifier="outline" ng-click="ctrl.recordVideo()">
                <ons-icon icon="fa-video-camera" size="20px" fixed-width="false" style="color: #2b81af"></ons-icon>
            </ons-button>
        </div>
        <ons-button modifier="large" ng-click="ctrl.saveNote()">Enregistrer</ons-button><br>
        <textarea class="text-area textarea--transparent notes" rows=5 placeholder="Mes notes" ng-model="ctrl.notes">{{ctrl.notes}}</textarea>
        <ons-list>
            <ons-list-header>Pictures</ons-list-header>
            <ons-list-item ng-repeat="url in ctrl.imageURLs">
                <img ng-src="{{url}}"/>
            </ons-list-item>
        </ons-list>
        <ons-list>
            <ons-list-header>Audio</ons-list-header>
            <ons-list-item>
                <audio ng-repeat="url in ctrl.audioURLs" controls>
                    <source src="{{url}}" type="audio/mpeg" />
                </audio>
            </ons-list-item>
        </ons-list>
        <ons-list>
            <ons-list-header>Video</ons-list-header>
            <ons-list-item>
                <video ng-repeat="url in ctrl.videoURLs" src="{{url}}" controls></video>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
