<ons-page ng-controller="speakerDetailController as ctrl">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">PrÃ©sentateur</div>
    </ons-toolbar>

    <div class="profile-card">

        <img ng-src="data/images/{{ctrl.speaker.image}}" class="profile-image">
        <div class="profile-name">{{ctrl.speaker.name}}</div>
        <div class="profile-id">@{{ctrl.speaker.id}}</div>
        <div class="profile-desc">{{ctrl.speaker.about}}</div>
        <div style="margin-top: 10px;">
            <a style="text-decoration:none;" ng-repeat="social in ctrl.speaker.socials"  ng-href="{{social.link}}">
                <ons-icon icon="fa-{{social.class}}" size="20px" fixed-width="false" style="color: white"></ons-icon>
            </a>
        </div>
    </div>

</ons-page>
